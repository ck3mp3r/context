[package]
name = "context"
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["Christian Kemper"]

[lib]
path = "src/lib.rs"

[[bin]]
name = "c5t"
path = "src/bin/cli.rs"

[[bin]]
name = "c5t-api"
path = "src/bin/api.rs"

[[bin]]
name = "c5t-frontend"
path = "src/frontend/main.rs"

[dependencies]
axum = "0.8.8"
chrono = "0.4"
clap = { version = "4.5.53", features = ["derive"] }
miette = { version = "7.5", features = ["fancy"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
rmcp = { version = "0.12", features = ["server", "transport-streamable-http-server"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.148"
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite", "migrate", "json", "chrono"] }
tabled = { version = "0.20", features = ["derive"] }
thiserror = "2.0"
tokio = { version = "1.48.0", features = ["full"] }
tokio-util = "0.7"
tower-http = { version = "0.6.8", features = ["trace", "fs"] }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
utoipa = { version = "5", features = ["axum_extras"] }
utoipa-axum = "0.2"
utoipa-scalar = { version = "0.3", features = ["axum"] }

# Frontend dependencies (for WASM)
leptos = { version = "0.7", features = ["csr"] }
leptos_router = "0.7"
leptos_meta = "0.7"
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2"
gloo-net = { version = "0.6", features = ["http", "json"] }
gloo-storage = "0.3"
web-sys = { version = "0.3", features = ["Window", "Document", "HtmlElement"] }
pulldown-cmark = "0.12"

[dev-dependencies]
tempfile = "3.20"
tower = { version = "0.5", features = ["util"] }
http-body-util = "0.1"
mockall = "0.13.1"

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Link-time optimization
codegen-units = 1   # Single codegen unit for better optimization
panic = "abort"     # Smaller binary, no unwinding
strip = true        # Strip symbols
