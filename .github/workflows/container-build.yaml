name: Build and Push Containers

on:
  workflow_call:
    inputs:
      version:
        description: "Version tag for the container images"
        required: true
        type: string
      ref:
        description: "Git ref to checkout (branch, tag, or commit SHA)"
        required: false
        type: string
        default: ""
      push_latest:
        description: "Whether to push :latest tag"
        required: false
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref to checkout (branch, tag, or commit SHA)"
        required: false
        type: string
        default: ""
      push_latest:
        description: "Push :latest tag"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  build-containers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build x86_64-linux container
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            nixos/nix:latest bash -c \
            "git config --global --add safe.directory /workspace && \
             nix --extra-experimental-features 'nix-command flakes' build \
             .#container --system x86_64-linux --impure && cat result" | docker load

          docker tag context:${{ steps.version.outputs.version }} ghcr.io/${{ github.repository_owner }}/context:${{ steps.version.outputs.version }}-amd64
          docker push ghcr.io/${{ github.repository_owner }}/context:${{ steps.version.outputs.version }}-amd64

      - name: Build aarch64-linux container
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            nixos/nix:latest bash -c \
            "git config --global --add safe.directory /workspace && \
             nix --extra-experimental-features 'nix-command flakes' build \
             .#container --system aarch64-linux --impure && cat result" | docker load

          docker tag context:${{ steps.version.outputs.version }} ghcr.io/${{ github.repository_owner }}/context:${{ steps.version.outputs.version }}-arm64
          docker push ghcr.io/${{ github.repository_owner }}/context:${{ steps.version.outputs.version }}-arm64

      - name: Create and push multi-arch manifests
        run: |
          VERSION=${{ steps.version.outputs.version }}
          REPO=ghcr.io/${{ github.repository_owner }}/context

          # Create versioned multi-arch manifest
          docker manifest create $REPO:$VERSION \
            $REPO:$VERSION-amd64 \
            $REPO:$VERSION-arm64
          docker manifest push $REPO:$VERSION

          # Optionally create :latest multi-arch manifest
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            docker manifest create $REPO:latest --amend \
              $REPO:$VERSION-amd64 \
              $REPO:$VERSION-arm64
            docker manifest push $REPO:latest
          fi
